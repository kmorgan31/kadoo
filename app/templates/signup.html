{% extends "base.html" %}

{% block main %}

<div class="container-fluid" style="padding-top:25px">
    <form method="post" action="/signup" data-toggle="validator">
        <div class="form-group">
            <label for="username"> Username </label>
            <input id="username" name="username" class="form-control" type="text" data-error="Who are you?" required/>
            <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group">
            <label for "email"> Email </label>
            <input id="email" name="email" class="form-control" type="email" data-error="Bruh, that email address is invalid" required/>
            <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group">
            <label for "password"> Password </label>
            <div class="row">
                
              <div class="form-group col-sm-6">
                <input id="password" name="password" class="form-control" data-minlength="6" type="password" required>
                <div class="help-block">Minimum of 6 characters</div>
              </div>
              
              <div class="form-group col-sm-6">
                <input type="password" class="form-control" id="passwordConfirm" data-match="#password" data-match-error="Whoops, these don't match" placeholder="Confirm password" required>
                <div class="help-block with-errors"></div>
             </div>
             
            </div>
        </div>
        
        <button type="submit" class="btn btn-default center-block">Sign Up</button>
    </form>
</div>
{% endblock %}
