{% extends "base.html" %}

{% block main %}
<div class="container-fluid" style="padding-top:25px">
    <form method="post" action="/login" data-toggle="validator">
        
        {% if error!="" %}
        <div class="alert alert-danger">
          {{ error }}
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="username"> Username </label>
            <input id="username" name="username" class="form-control" type="text" data-error="Who are you?" required/>
            <div class="help-block with-errors"></div>
        </div>
        
        <div class="form-group">
            <label for "password"> Password </label>
            <input id="password" name="password" class="form-control" type="password" data-minlength="6" required/>
            <div class="help-block">Minimum of 6 characters</div>
        </div>
        
        <button type="submit" class="btn btn-default center-block">Login</button>
    </form>
</div>
{% endblock %}
