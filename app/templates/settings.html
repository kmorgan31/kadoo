{% extends "base.html" %}

{% block main %}
<div class="container-fluid" style="padding-top:25px">
    <h3 class="post-title" style="display:inline;">Settings</a></h3>
    <hr>

    <form id="edit_profile_form" method="post" action="/edit_profile" class="form-horizontal" data-toggle="validator" role="form" enctype="multipart/form-data">
        <div class="avatar col-sm-2">
            <img id="avatar" class="img-circle img-responsive" alt="" src="{{ url_for('uploads', filename=currentuser.img_path) }}" />
            <br>
            <label class="btn btn-default btn-file center-block" style="width:40px;"><span class="glyphicon glyphicon-camera"></span>
                 <input id="imgInp" type="file" name="file" style="display: none;">
            </label>
        </div>
        
        <div class="col-sm-10">
            <div class="form-group">
                <label for="username" class="control-label col-xs-2">Username</label>
                <div class="col-xs-10">
                    <input id="username" name="username" class="form-control" type="text" value="{{currentuser.username}}" data-error="Who are you?" required/>
                    <div class="help-block with-errors"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email" class="control-label col-xs-2">Email</label>
                <div class="col-xs-10">
                    <input id="email" name="email" class="form-control" type="text" value="{{currentuser.email}}" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="bio" class="control-label col-xs-2">Bio</label>
                <div class="col-xs-10">
                    <textarea id="bio" name="bio" class="form-control" rows="5" style="resize: none;">{{currentuser.bio}}</textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="twitter" class="control-label col-xs-2">Twitter</label>
                <div class="col-xs-10">
                    <input id="twitter" name="twitter_url" class="form-control" type="text" value="{{currentuser.twitter_url}}" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="G+" class="control-label col-xs-2">G+</label>
                <div class="col-xs-10">
                    <input id="gplus" name="gplus_url" class="form-control col-xs-10" type="text" value="{{currentuser.gplus_url}}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="facebook" class="control-label col-xs-2">Facebook</label>
                <div class="col-xs-10">
                    <input id="facebook" name="fbk_url" class="form-control col-xs-10" type="text" value="{{currentuser.fbk_url}}"/>
                </div>
            </div>
            
            <input type="hidden" name="user_id" value="{{currentuser.id}}" />
            
            <div class="form-group col-xs-12" style="padding-top:20px;">
                <button type="submit" class="btn btn-default text-center center-block">Update</button>
            </div>
        </div>
    </form>
</div>

<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
    
            reader.onload = function (e) {
                $('#avatar').attr('src', e.target.result);
            }
    
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    $("#imgInp").change(function(){
        readURL(this);
    });
</script>
{% endblock %}
